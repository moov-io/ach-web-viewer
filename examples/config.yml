ACHWebViewer:
  Servers:
    Public:
      BasePath: "/ach"

  Display:
    Format: "human-readable"
    Masking:
      AccountNumbers: true

  Sources:
    - id: "mergable"
      filesystem:
        paths:
          - "./testdata/"

    - id: "achgateway"
      ACHGateway:
        endpoint: "http://localhost:9494"
        shards:
          - "testing"

